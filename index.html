<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha sua comida no iFood</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>iFood</h1>
            <p>Escolha o que você quer comer!</p>
        </header>

        <!-- Seção de seleção de comida -->
        <section class="menu">
            <h2>Escolha sua comida</h2>
            <div class="food-item">
                <img src="https://via.placeholder.com/150x100?text=Pizza" alt="Pizza">
                <p>Pizza - R$ 29,90</p>
                <button class="add-to-cart" data-name="Pizza" data-price="29.90">Adicionar ao Carrinho</button>
            </div>
            <div class="food-item">
                <img src="https://via.placeholder.com/150x100?text=Burguer" alt="Hamburguer">
                <p>Hamburguer - R$ 19,90</p>
                <button class="add-to-cart" data-name="Hamburguer" data-price="19.90">Adicionar ao Carrinho</button>
            </div>
            <div class="food-item">
                <img src="https://via.placeholder.com/150x100?text=Sushi" alt="Sushi">
                <p>Sushi - R$ 39,90</p>
                <button class="add-to-cart" data-name="Sushi" data-price="39.90">Adicionar ao Carrinho</button>
            </div>
        </section>

        <!-- Seção do Carrinho -->
        <section class="cart">
            <h2>Carrinho</h2>
            <ul id="cart-items">
                <!-- Itens do carrinho serão exibidos aqui -->
            </ul>
            <p id="total">Total: R$ 0,00</p>
            <button id="proceed-to-payment" class="disabled" disabled>Finalizar Compra</button>
        </section>

        <!-- Formulário de Pagamento -->
        <section id="payment" class="hidden">
            <h2>Pagamento</h2>
            <form id="payment-form">
                <label for="card-name">Nome no Cartão:</label>
                <input type="text" id="card-name" required><br>
                <label for="card-number">Número do Cartão:</label>
                <input type="text" id="card-number" required><br>
                <label for="expiry-date">Data de Validade:</label>
                <input type="month" id="expiry-date" required><br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required><br>
                <button type="submit">Pagar</button>
            </form>
        </section>
    </div>
</body>
</html>
